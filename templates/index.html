<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK-Game: Share Hack iOS</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">DK-GAME <span class="badge">iOS</span></div>
        <p>Hệ thống chia sẻ Hack & Mod Game iOS miễn phí</p>
    </header>

    <div class="container">
        {% for game in games %}
        <div class="card">
            <div class="card-image">
                <img src="/static/images/{{ game.image }}" alt="{{ game.name }}">
            </div>
            <div class="card-content">
                <h3>{{ game.name }}</h3>
                <p class="desc">{{ game.desc }}</p>
                
                <div class="actions">
                    <a href="{{ game.download_link }}" target="_blank" class="btn btn-download">TẢI HACK</a>
                    <button class="btn btn-key" onclick="getKey('{{ game.id }}', this)">GET KEY</button>
                </div>

                <div id="result-{{ game.id }}" class="result-box" style="display: none;">
                    <input type="text" class="link-input" readonly>
                    <button class="btn-copy" onclick="copyLink(this)">COPY</button>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        <p>&copy; 2026 DK-Game. All rights reserved.</p>
    </footer>

    <script>
        async function getKey(gameId, btnElement) {
            const originalText = btnElement.innerText;
            btnElement.innerText = "Đang lấy...";
            btnElement.disabled = true;
            btnElement.style.opacity = "0.7";

            // Tìm cái hộp kết quả tương ứng với game này
            const resultBox = document.getElementById(`result-${gameId}`);
            const inputField = resultBox.querySelector('.link-input');

            // Ẩn hộp kết quả nếu đang hiện (reset)
            resultBox.style.display = 'none';

            try {
                const response = await fetch(`/api/get-key/${gameId}`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    // [THAY ĐỔI QUAN TRỌNG] Không mở window.open nữa
                    // Mà điền link vào ô input và hiện nó lên
                    inputField.value = data.url;
                    resultBox.style.display = 'flex'; // Hiện hộp kết quả
                    btnElement.innerText = "Thành công!";
                } else {
                    alert("Lỗi: " + data.message);
                    btnElement.innerText = "Lỗi";
                }
            } catch (error) {
                console.error(error);
                alert("Lỗi kết nối server");
                btnElement.innerText = "Lỗi";
            } finally {
                setTimeout(() => {
                    btnElement.innerText = originalText;
                    btnElement.disabled = false;
                    btnElement.style.opacity = "1";
                }, 3000);
            }
        }

        // Hàm copy link vào bộ nhớ tạm
        function copyLink(btnCopy) {
            const input = btnCopy.parentElement.querySelector('.link-input');
            
            // Chọn text trong ô input
            input.select();
            input.setSelectionRange(0, 99999); // Cho mobile

            // Thực hiện lệnh copy
            navigator.clipboard.writeText(input.value).then(() => {
                const oldText = btnCopy.innerText;
                btnCopy.innerText = "ĐÃ COPY";
                setTimeout(() => {
                    btnCopy.innerText = oldText;
                }, 2000);
            });
        }
    </script>
</body>
</html>
